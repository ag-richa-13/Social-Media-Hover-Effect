<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Hover Effect</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <ul>
        <li>
          <a href="#instagram"><i class="bi bi-instagram"></i></a>
        </li>
        <li>
          <a href="#linkedin"><i class="bi bi-linkedin"></i></a>
        </li>
        <li>
          <a href="#github"><i class="bi bi-github"></i></a>
        </li>
        <li>
          <a href="#twitter"><i class="bi bi-twitter-x"></i></a>
        </li>
      </ul>
    </div>
  </body>
</html>
